
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="my-padding">
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>  
  <button class="btn-save" ion-button (click)="signIn()">Login</button> 
  <button class="btn-save" ion-button (click)="signUp()">Cadastro</button>
    
</ion-content>
