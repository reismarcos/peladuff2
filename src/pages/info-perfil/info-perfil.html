<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding> 
    <ion-item *ngFor = "let perfil of perfis | async">
      <div class="info-title">Nome: {{ perfil.nome }}</div>
      <div class="info-p">Matricula: {{ perfil.matricula }}</div>
      <div class="info-p">Curso: {{ perfil.curso }}</div>
      <div class="info-p">Modalidade Favorita: {{ perfil.modalidadeFav }}</div>
      <div class="info-p">Posição Favorita: {{ perfil.posFav }}</div>
      <div class="info-p">Cidade: {{ perfil.cidade }}</div>
      <div class="btn"><button class="btn-save" (tap)="editarPerfil(perfil)">Editar</button></div> 
    </ion-item>

</ion-content>
